{% extends 'base.html' %}

{% block content %}
    <form method="POST" id="target"> 
        <div class="form-group">
            <input type="text" class="form-control" name="ingredient" placeholder="ingredient">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
    </form>
    
    <br />

    <div class="table-responsive">
        <table class="table" id="ingredient">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">About</th>
                    <th scope="col">Overall Hazard</th>
                    <th scope="col">Function(s)</th>
                </tr>
            </thead>
            <tbody>
            {% for ingredient in ingredients %}
                <tr id={{ ingredient.name }}>
                    <th scope="row">{{ ingredient.name }}</th>
                    <td> {{ingredient.about }}</td>
                    <td> {{ingredient.safety }} </td>
                    <td> {{ingredient.function }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
